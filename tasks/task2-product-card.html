<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        body {
            background-color: whitesmoke;
            text-align: center;
        }

        .product-card {
            font-family: sans-serif;
            width: 50vw;
            max-width: 400px;
            background-color: #e1f0cb;
            border-style: solid;
            border-color: lightgray;
            border-width: 1px;
            border-radius: 5px;
            box-shadow: 3px 3px 12px gray;
            display: inline-block;
            margin: 8px;
            transition-duration: 0.15s;
            transition-property: transform;
        }
        
        .product-card:hover{
            transform: scale(1.05);
        }
        
        .product-card:active{
            transform: scale(0.95);
        }

        .product-img {
            width: 100%;
            height: 300px;
            object-fit:cover;
        }

        .product-info {
            padding: 10px;
        }

        .product-info-row {
            text-align: center;
            font-size: 24px;
        }
        
        .product-desc{
            text-align: left;
        }

        .product-name {
            display: inline-block;
            width: 48%;
            text-align: left;
            font-weight: bold;
        }

        .product-price {
            display: inline-block;
            width: 48%;
            text-align: right;
        }
        
        @media (max-width: 600px){
            .product-card{
                display: block;
                width: 100%;
                margin: 20px auto;
            }
            .product-info{
                width: 100%;
            }
            .product-name{
                display: block;
                width: 100%;
                text-align: center;
                font-size: 24px;
            }
            .product-price{
                display: block;
                width: 100%;
                text-align: center;
                font-size: 24px;
            }
            
            
        }
    </style>
</head>

<body>
    <div class="product-card">

        <img src="https://i0.wp.com/port2flavors.com/wp-content/uploads/2022/07/placeholder-614.png?fit=1200%2C800&ssl=1" class="product-img" draggable="false">

        <div class="product-info">

            <div class="product-info-row">
                <!-- Название и Цена -->
                <div class="product-name">Название</div>
                <div class="product-price">99 руб.</div>
            </div>

            <p class="product-desc">
                <!-- Описание -->
                Lorem ipsum dolor sit amet, consectetur adipisicing elit. 
            </p>

        </div>
    </div>

            <p class="product-desc">
                <!-- Описание -->

        </div>
    </div>



</body></html>
