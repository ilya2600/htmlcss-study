<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        #target{
            background-color: white;
            width: 20px;
            height: 20px;
            border-radius: 100%;
            border-width: 20px;
            border-style: solid;
            border-color: red;
            position: absolute;
            /* top, bottom, left, right */
            top: 50px;
            left: 50px;
            display:none;
        }
    </style>
</head>
<body>
   
   <button onclick="StartGame()">Начать Игру</button>
    <div id="target" onclick="MoveTarget()"></div>
    
    <script>
        var gameStarted = false
        var points = 0
        var startTime
        
        
        function StartGame(){
            startTime = Date.now()
            console.log(startTime)
            
            var button = document.querySelector("button")
            
            console.log("gS #1: ", gameStarted)
            if(gameStarted === false){
                target.style.display = "block"
                MoveTarget()
                gameStarted = true
                console.log("gS #2: ",gameStarted)
            }
            
            button.style.display = "none"
        }
        
        function MoveTarget(){
            var elapsedTime = Date.now() - startTime 
            console.log(elapsedTime)
            
            console.log("p #1:", points)
            points += 1
            console.log("p #2:", points)
            
            var target = document.querySelector("#target")
            var targetSize = target.style.width + target.style.borderWidth
            var randVal1 = Math.random() * (window.innerHeight - 40)
            var randVal2 = Math.random() * (window.innerWidth - 40)
            
            console.log(targetSize, window.getComputedStyle(target).width, window.getComputedStyle(target).borderWidth)

            target.style.top = randVal1 + "px"
            target.style.left = randVal2 + "px"
            
            if(elapsedTime/1000 >= 1){
                target.style.display = "none"
                document.querySelector("body").innerHTML = "<p style='width: 100%; text-align: center;'>"+points+"</p>"
            }
        }
    </script>
</body>
</html>
